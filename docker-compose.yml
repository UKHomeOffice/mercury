version: "3"

services:
  sqs:
    image: kcomlabs/elasticmq
    ports:
      - 9324:9324

  s3:
    image: lphoward/fake-s3
    ports:
      - 4569:4569

  hocs:
    image: davidainslie/hocs-fake
    ports:
      - 9000:9000

  mercury:
    build:
      context: .
      dockerfile: ./Dockerfile.integration

    environment:
      AWS_SQS_URI: http://sqs:9324
      AWS_S3_URI: http://s3:4569
      WEB_SERVICES_HOCS_URI: http://hocs:9000

    depends_on:
      - sqs
      - s3
      - hocs

    ports:
      - 9100:9100

    command: sbt run