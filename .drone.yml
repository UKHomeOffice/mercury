pipeline:

  build:
    image: hseeberger/scala-sbt
    commands:
      - sbt assembly
    when:
      event: push

  docker-build:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t mercury .
    when:
      event: push

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"