pipeline:
  drone_s3_cache_pull:
     image: quay.io/ukhomeofficedigital/drone-s3cache:v0.1.0
     drone_s3_cache_mode: "pull"

  build:
    commands:
       - sbt clean assembly -Dsbt.ivy.home=.ivy2
    image: hseeberger/scala-sbt
    when:
      event:
        - push
        - pull_request

  drone_s3_cache_push:
    image: quay.io/ukhomeofficedigital/drone-s3cache:v0.1.0
    drone_s3_cache_folders:
      - .ivy2
    drone_s3_cache_mode: "push"

  docker-build:
    image: docker:1.13
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t mercury .
    when:
      event: push

  integration:
    image: docker/compose:1.10.1
    privileged: true
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker-compose up -d
      - sleep 10
      - docker-compose exec -T mercury sbt it:test
      - docker-compose stop
      - sleep 10
      - docker-compose kill
    when:
      event: push

  image_to_quay:
    image: docker:1.13
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+drone" -p=${DOCKER_PASSWORD} quay.io
      - docker tag mercury quay.io/ukhomeofficedigital/mercury:${DRONE_BUILD_NUMBER}
      - docker push quay.io/ukhomeofficedigital/mercury:${DRONE_BUILD_NUMBER}
    when:
      event: push
      branch: master

services:
  dind:
    image: docker:1.13-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
